<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<style type="text/css">
			header {
				height: 80px;
			}
			div {
			    display: block;
			}
			* {
			    margin: 0;
			    padding: 0;
			}
			.main:hover {
				background-color: "#01AAED";
			}

			#table {
				width: 100%;
			}

			.search_div {
				width: 1000px;
				height: 40px;
				padding: 2px;
				position: relative;
				top: 15px;
				left: 35px;
			}

			.search-btn,
			.delete-btn {
				width: 80px;
				height: 40px;
				border: none;
			}

			.delete-btn:hover,
			.search-btn:hover {
				background-color: #D6170D;
			}

			.search-ipt {
				height: 40px;
				padding-left: 2px;
				border: none;
				font-size: 14px;
			}

			.search-lab {
				height: 40px;
				padding-left: 2px;
				border: none;
				font-size: 14px;
			}
			.ulDiv {
				height: 700px;
			    overflow: hidden;
			    font-family: "Microsoft YaHei";
			}
			
			.exams{
				width: 1030px;
			    height: auto !important;
			    height: 700px;
			    min-height: 700px;
			    margin: auto;
			    background-color: #FFF;
			    -webkit-border-radius: 3px;
			    -moz-border-radius: 3px;
			    -ms-border-radius: 3px;
			    border-radius: 3px;
			}
			

			.ulDiv ul li {
			    height: 152px;
   				position: relative;
			    width: 315px;
			    margin-bottom: 24px;
			    background-color: #fff;
			    display: inline-block;
			    *display: inline!important;
			    *display: inline;
			    zoom: 1;
			    letter-spacing: 0;
			    overflow: hidden;
			    margin-right: 22px;
			    border: solid 1px #ccc;
			}
			.ulDiv ul li .titTxt {
			    padding: 10px 15px;
			    overflow: hidden;
			}
			.ulDiv ul li .titTxt p {
			    color: #1daadf;
			    font-size: 16px;
			    font-family: Microsoft YaHei;
			    padding: 1px 0;
			    font-weight: bold;
			}
			.ulDiv ul li .titTxt span {
			    display: block;
			    color: #424242;
			    font-size: 12px;
			}
			.ulDiv ul li .titTxt p a {
			    font-size: 16px;
			    color: #333;
			}
			.pt5 {
			    padding: 5px 0;
			}
			.fl {
			    float: left;
			}
			.ulDiv ul li .titTxt strong {
			    color: #555;
			    font-weight: bold;
			}
		
			.ulDiv ul li .titOper {
			    background-color: #e8eeda;
			    height: 50px;
			    color: #666;
			    padding: 0 10px;
			    overflow: hidden;
			    border-top: solid 1px #ccc;
			}
			.ulDiv ul li .titOper p {
			    padding-top: 12px;
			    float: right;
			    letter-spacing: -6px;
			}
			.ulDiv ul li .titOper p a {
			    letter-spacing: 0;
			}
			.Btu{
				height: 25px;
			    font-size: 14px;
			    display: inline-block;
			    padding: 0 10px;
			    background: #A9A9A9;
			    color: #FFF;
			    line-height: 25px;
			    cursor: pointer;
			    border-radius: 3px;
			}
			.Btn_red_1 {
				height: 25px;
			    font-size: 14px;
			    display: inline-block;
			    padding: 0 10px;
			    background: #7B9131;
			    color: #FFF;
			    line-height: 25px;
			    cursor: pointer;
			    border-radius: 3px;
			}
			.Btn_red_1:hover{
				background: #8CB833;
			}
			
			a {
			    text-decoration: none;
			}
			.CyTop {
				width: 1030px;
				margin: auto;
			    height: 42px;
			    border-bottom: solid 2px #d9d9d9;
			    padding-top: 12px;
			    line-height: 42px;
			}
			.CyTop ul.ul01 li.cur {
			    border-bottom: solid 2px #7b9e31;
			}
			.CyTop ul.ul01 li {
				list-style: none;
			    float: left;
			    position: relative;
			    height: 42px;
			    color: #999;
			    bottom: -2px;
			}
			.CyTop ul.ul01 li.cur a {
			    color: #202020;
			}
			.CyTop ul.ul01 li a {
			    padding: 0 12px;
			    font-size: 16px;
			    color: #999;
			}
			ul li a .img{
				width:100%;
				height:100%;
				background: url(../images/OIP-C.jpg) no-repeat;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div class="CyTop">
			<ul class="ul01">
				<li class="cur">
					<a href="javascript:void(0)"  title="">我发布的考试</a>
				</li>
			</ul>
		</div>
		<div class="exams" id="exams">
			<div class="ulDiv" style="padding-top: 10px;">
				<ul>
					<li v-for="exam in exams">
						<div class="titTxt" style=" height : 87px;">
							<p><a href="">{{exam.e_name}}</a></p>
							<span title class="pt5">
								<span class="fl">考试时间：</span>
								{{exam.starttime}}至 {{exam.endtime}}
							</span>
							<span title class="pt5">
								<span class="fl">考试时长：</span>
								{{exam.time}}分钟
							</span>
							<span title class="pt5">
								<span class="fl">考试状态：</span>
								<strong v-if="compareTime(exam.starttime, exam.endtime) == 1">未开始</strong>
								<strong v-else-if="compareTime(exam.starttime, exam.endtime) == 2">考试中</strong>
								<strong v-else>已结束</strong>
							</span>
						</div>
						<div class="titOper">
							<span style="color:red;font-weight:bold;font-size:18px;line-height:45px;" class="fl">
							{{exam.degree1}}人完成
							</span>
							<span>
							</span>
							<p v-if="compareTime(exam.starttime, exam.endtime) == 1">
								<a class="Btu" href="javascript:void(0)">未开始</a>
							</p>
							<p v-else-if="compareTime(exam.starttime, exam.endtime) == 2">
								<a class="Btn_red_1" href="javascript:void(0)">查看</a>
							</p>
							<p v-else>
								<a class="Btn_red_1" href="javascript:void(0)">已结束</a>
							</p>
						</div>
					</li>
					<li>
					<a href="addexam.html" style="width:100%; height: 100%;">
					 	<div class="img"></div>
					</a>
					</li>
					<p style="font-size: 16px; color: #999;  text-align: center;">{{msg}}</p>
				</ul>
			</div>
		</div>
		<div class="page"> </div>
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/axios.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/qs.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let vm = new Vue({
				el: "#exams",
				data: {
					msg:"",
					exams: [],
				},
				mounted() {
					axios.post("../class/getExam1").then(result => {
						if (result.status == 200 && result.data.code == 200) {
							this.exams = result.data.data;
							this.timer = setInterval(this.compareTime, 1000);
						}else{
							this.msg="暂无内容";
						}
					})
				},
				methods:{
					compareTime(date1, date2){
						const oDate1 = new Date(date1);
						const oDate2 = new Date(date2);
						const oDate = Date.now()
						if(oDate1.getTime() > oDate && oDate2 > oDate){
							return 1;
						} else if(oDate1.getTime() < oDate && oDate2 > oDate) {
							return 2;
						} else {
							this.beforeDestroy();
							return 3; 
						}  
					},
					beforeDestroy() {
					    clearInterval(this.timer);
					}
				}
			})
		</script>
	</body>
</html>
