<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/js/layui.all.js"></script>
    <style>
        /*对layui中的样式进行重写*/
        .layui-tab-content {
            padding: 0;/*layui-tab-content:默认有padding: 10px;的值，因为iframe的绝对定位脱离文档流，所以会存在20px的空白空间*/
        }
        .show-frame {
            top: 50px!important;
            /*默认.layui-layout-admin .layui-body {
                top: 60px;
                bottom: 44px;
            }*/
            overflow: hidden;/*消除浏览器最右边的滚动条*/
        }
        .frame {
            position: absolute;
            padding: 10px;/*与layui-footer隔开一段距离*/
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin" >
    <div class="layui-header" id="userinfo">
        <div class="layui-logo">学习一点通</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect="" >
                <a v-if="isLogin" href="user.html" title="个人信息 " target="_blakn">欢迎您：{{name}}</a>
            	<a v-else href="login_student.html" title="点击登录">您好，请登录</a>
                <a href="../register.html" title="点击注册"> 免费注册 </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;" name="t1" id="0" title="我的课程" content="class_stu.html">我的课程</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" name="t1" id="2" title="课程成绩查询" content="stugrade.html">课程成绩查询</a></dd>
                        <dd><a href="javascript:;" name="t1" id="3" title="修改密码" content="updatepwd.html">修改密码</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body show-frame">
        <div class="layui-tab layui-tab-brief" lay-allowClose="true" lay-filter="empTab">
        <ul class="layui-tab-title">
        	<li lay-id="0" class="layui-this" >课程</li>
        </ul>
        <div class="layui-tab-content">
        	<div class="layui-tab-item layui-show" style="height: 100%;">
            	<iframe src='class_stu.html' frameborder="0" scrolling="yes" class="frame"></iframe>
            </div>
        </div>
    </div>
    </div>

    <div class="layui-footer">
        <div class="copyright w3-agile" align="center">
        	<p>CopyRight &copy; 2022 <a class="copy" href="http://www.hyycinfo.com" target="_blank">衡阳市源辰信息科技有限公司</a>
        	All Rights Reserved &nbsp;&nbsp;&nbsp;电话：17873475828  QQ：2445222672</p>
        </div>
    </div>
</div>
<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/qs.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/axios.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/checkstu.js" type="text/javascript" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        var $ = layui.$;
        $("[name=t1]").click(function () {
            var id = $(this).attr("id");
            var content = $(this).attr("content");
            if($("li[lay-id="+id+"]").length==0){
                element.tabAdd("empTab",{
                    title:$(this).attr("title"),
                    content:"<iframe src='"+content+"' class='frame' frameborder='0'></iframe>",
                    id:id
                })
            }
            element.tabChange('empTab',id)
        })

    });
</script>
</body>
</body>
</html>
