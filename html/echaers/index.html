<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightingale Rose Diagrams with Play Button</title>
    <!-- 引入 ECharts.js 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="bgMusic" src="偏爱.mp3" loop></audio>

    <!-- 播放按钮 -->
    <button id="playButton">Play Music</button>

    <!-- 图表容器1 -->
    <div id="chart1" style="width: 400px; height: 300px; float: left;"></div>
    <!-- 图表容器2 -->
    <div id="chart2" style="width: 400px; height: 300px; float: left;"></div>
    <!-- 图表容器3 -->
    <div id="chart3" style="width: 400px; height: 300px; float: left;"></div>
    <!-- 图表容器4 -->
    <div id="chart4" style="width: 400px; height: 300px; float: left;"></div>
    <!-- 图表容器5 -->
    <div id="chart5" style="width: 400px; height: 300px; float: left;"></div>

    <script>
        // 初始化 ECharts 实例
        var chart1 = echarts.init(document.getElementById('chart1'));
        var chart2 = echarts.init(document.getElementById('chart2'));
        var chart3 = echarts.init(document.getElementById('chart3'));
        var chart4 = echarts.init(document.getElementById('chart4'));
        var chart5 = echarts.init(document.getElementById('chart5'));

        // 配置项
        var option = {
            title: {
                text: 'Nightingale Rose Diagram'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            calculable: true,
            series: [
                {
                    name: 'Category',
                    type: 'pie',
                    radius: [20, 110],
                    center: ['50%', '50%'],
                    roseType: 'area',
                    itemStyle: {
                        borderRadius: 8
                    },
                    data: [
                        { value: 20, name: 'Category A' },
                        { value: 30, name: 'Category B' },
                        { value: 25, name: 'Category C' },
                        { value: 35, name: 'Category D' }
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表
        chart1.setOption(option);
        chart2.setOption(option);
        chart3.setOption(option);
        chart4.setOption(option);
        chart5.setOption(option);

        // 获取音频元素和按钮元素
        var bgMusic = document.getElementById('bgMusic');
        var playButton = document.getElementById('playButton');

        // 添加按钮点击事件监听器
        playButton.addEventListener('click', function() {
            if (bgMusic.paused) {
                // 如果音频暂停，则播放音频
                bgMusic.play();
                playButton.textContent = 'Pause Music';
            } else {
                // 如果音频正在播放，则暂停音频
                bgMusic.pause();
                playButton.textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>
