      /* 动态背景 */
      .box {
        width: 100%;
        height: 100vh;
        text-align: center;
        position: relative;
        perspective: 1000px;
        cursor: pointer;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box-zheng,
      .box-fan {
        transform-style: preserve-3d;
        backface-visibility: hidden;
        transition-duration: .5s;
        transition-timing-function: 'ease-in';
      }

      .box-fan {
        transform: rotateY(180deg);
        visibility: hidden;
        position: absolute;
        top: 15%;
        left: 37%;
        right: 0;
        bottom: 0;
      }

      .box-fan {
        width: 320px;
        height: 490px;
        background-color: rgba(0, 0, 0, 0.24);
        border-radius: 6px;
        padding: 20px 32px;
      }

      .box-fz .box-zheng {
        transform: rotateY(180deg);
        visibility: hidden;
      }

      .box-fz .box-fan {
        transform: rotateY(360deg);
        visibility: visible;
      }
