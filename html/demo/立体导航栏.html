<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      nav {
        height: 48px;
        background-color: aliceblue;
      }

      ul {
        height: 100%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      li {
        width: 100px;
        height: 100%;
        list-style-type: none;
        position: relative;
        transform-style: preserve-3d;
        transition: all 0.6s;
      }

      a {
        display: inline-block;
        text-decoration: none;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 48px;
        color: #000000;
      }

      .en {
        width: 100%;
        height: 100%;
        outline: 1px solid #00aa7f;
        position: absolute;
        z-index: 2;
        transform: translateZ(24px);
      }

      .zh {
        width: 100%;
        height: 100%;
        background-color: #00aa7f;
        outline: 1px solid #00aa7f;
        color: #fff;
        position: absolute;
        z-index: 2;
        transform: translateY(24px) rotateX(-90deg);
      }

      li:hover {
        transform: rotateX(90deg);
      }
    </style>
  </head>
  <body>

    <nav>
      <ul>
        <li>
          <a href="#" class="en">Home</a>
          <a href="#" class="zh">首页</a>
        </li>
        <li>
          <a href="#" class="en">List</a>
          <a href="#" class="zh">商品列表</a>
        </li>
        <li>
          <a href="#" class="en">Car</a>
          <a href="#" class="zh">购物车</a>
        </li>
        <li>
          <a href="#" class="en">About</a>
          <a href="#" class="zh">关于我们</a>
        </li>
        <li>
          <a href="#" class="en">Contant</a>
          <a href="#" class="zh">联系我们</a>
        </li>
        <li>
          <a href="#" class="en">Login</a>
          <a href="#" class="zh">登录</a>
        </li>
      </ul>
    </nav>

  </body>
</html>
