<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">

  </div>
  <script>
    Vue.createApp({
      data(){
        return {
          count:1,
        }
      },
      mounted() {
        setInterval(()=>{
          this.count++;
        },1000)
      },
      template:`<div>{{count}}</div>`
    }).mount('#app')
  </script>
</body>
</html>
