<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅梦洗脚城</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    button {
      width: 200px;
      height: 50px;
      border-radius: 50px;
      font-size: 20px;
      font-family: 隶书;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .main {
      border: 4px solid rgb(162, 162, 240);
      border-radius: 20px;
      width: 580px;
      margin: 0 auto;
      left: 50%;
      text-align: center;
      font-family: 隶书;
      font-size: 20px;
    }

    .main_title {
      font-size: 30px;
      text-align: center;
    }

    .taocang{
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="app">

  </div>
  <script>
    Vue.createApp({
      template: `<div class="main">
            <div class=main_title>欢迎光临范家新村旅梦洗脚城</div>
            <div>董事长：喻导 &nbsp &nbsp 经理：蜗牛先生</div>
            <button @click="weclome">有顾客来</button>
            <button @click="leave">顾客离开</button>
            <div>{{count}}</div>
            <div>
                <button @click="show">显示/隐藏套餐</button>
                <div v-if="isShowMeal" class="taocang">{{setMeal}}</div>
            </div>
        </div>
      `,
      data() {
        return {
          count: "",
          setMeal: '真空套餐998 | 帝王套餐1998 | 夏日套餐1588 | 学生套餐388',
          isShowMeal: false,
        }
      },
      methods:{
        weclome(){
          this.count = '蜗牛先生欢迎贵宾的到来哦!'
        },
        leave(){
          this.count = '欢迎贵宾的再次到来，下次真空套餐下次八折哦!'
        },
        show(){
          this.isShowMeal = !this.isShowMeal
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
