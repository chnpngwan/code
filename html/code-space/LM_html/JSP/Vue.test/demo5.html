<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">

  </div>
  <script>
    const myApp = Vue.createApp({
      data(){
        return {
          message:1,
        }
      },
      methods:{
        add(){
          this.message++;
        }
      },
      mounted() {
        setInterval(() => {
          this.message++;
        }, 100);
      },
      template:`<h1>{{message}}</h1>`
    })

    myApp.mount('#app')
  </script>
</body>
</html>
