<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">

  </div>
  <script>
    Vue.createApp({
      data(){
        return {
          list:[],
          inputValue:''
        }
      },
      template:`
        <div>
          <input v-model="inputValue" />
          <button v-on:click="addItem">增加佳丽</button>
          <ul>
            <li v-for="(item,index) in list">{{index+1}}:{{item}}</li>  
          </ul>
          <div></div>
        </div>
      `,
      methods:{
        addItem(){
          this.list.push(this.inputValue);
          this.inputValue = '';
        }
      }
      
    }).mount('#app')
  </script>
</body>
</html>
