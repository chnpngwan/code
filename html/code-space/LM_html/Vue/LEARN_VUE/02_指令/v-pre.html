<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak]{
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- v-pre 让vue不把它当字符串传输，如下案例：而是直接输出{{message}} -->
    <h2 v-pre>{{message}}</h2>
    <h2>{{message}}</h2>
    <h2 v-cloak>{{message}}</h2>
  </template>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          count: 100,
          message:'这是一个文本'
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
