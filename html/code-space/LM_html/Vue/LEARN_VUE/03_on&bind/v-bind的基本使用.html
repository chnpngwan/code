<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <template id='my-app'>
    <!-- <h2 v-text="msg"></h2> -->

    <img v-bind:src="imgUrl" alt="">
    <!-- <a v-bind:href="link">百度一下</a> -->
    <!-- v-bind 可省略 直接写: -->
    <a :href="link">百度一下</a> 
  </template>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const App ={
      template:'#my-app',
      data:function(){
        return {
          msg:'龙王',
          imgUrl:'https://up.enterdesk.com/edpic_source/63/54/74/635474950e146acb4dbd92543edc0567.jpg',
          link:'https://leetcode.cn/problems/isomorphic-strings/'
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
