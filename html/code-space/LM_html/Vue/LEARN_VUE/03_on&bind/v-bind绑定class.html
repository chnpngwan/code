<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      width: 300px;
      height: 300px;
    }
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <template id='my-app'>
    <div :class="className">BiangBiang</div>

    <div :class="{'active':isActive}">GuanYi</div>
    <button @click="change">GuanYi</button>

    <!-- 可在下面对象内添加多个类名 为true表示存在-->
    <div :class="{'active':isActive,'title':ture}">管一也干了</div>

    <div class="lang" :class="{'username':true}"></div>

    <div class="baobao" :class="classObj">Oh man!</div>
    <div class="boby" :class="getClass()">See You Again!</div>
    <div :class="['GuanWu','baby',className]">管三也干了</div>
    <div :class="['wang',isActive ? 'active' : '']">管一说我没干</div>
    <div :class="['hengheng',{'active':isActive}]">我真没干 沙克干的</div>
  </template>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const App ={
      template:'#my-app',
      data:function(){
        return {
          className: 'username',
          isActive:true,
          classObj:{
            active:true,
            title:true
          }

        }
      },
      methods:{
        change(){
          this.isActive = !this.isActive
        },
        getClass(){
          return 'GuanSan'
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
