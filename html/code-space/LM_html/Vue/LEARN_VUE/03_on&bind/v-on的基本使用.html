<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <div id="app"></div>
  <template id='my-app'>
    <button v-on:click="handle">按钮</button>
    <button @click="add">{{count}}</button>
    <div @mouseenter="enter" @click="handle" style="width: 100px;height: 100px;border: 1px solid red;"></div>
    <div @="{click:handle,mouseenter:enter}" style="width: 100px;height: 100px;border: 1px solid blue;"></div>


    <button @click="handleClick($event,'老大','我真没干')">按钮</button>
  </template>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data: function () {
        return {
          count: 0
        }
      },
      methods: {
        handleClick(e,name,value) {
          console.log(e,name,value);
        },
        handle() {
          // alert('点尼玛');
          console.log('好好好');
        },
        add() {
          this.count++;
        },
        enter() {
          console.log('See You Again');
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
