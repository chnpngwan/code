<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="tel">
    <div>
      <h1>{{message}}</h1>
      <h2>{{count}}</h2>
      <button @click="add">+1</button>
      <button @click="down">-1</button>
      <button @click="multiple">*</button>
      <button @click="chu">/</button>
    </div>
  </template>

  <!-- vue的导入 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    Vue.createApp({
      template: '#tel',
      data: function () {
        return {
          message: '好好好',
          count:1
        }
      },
      methods:{
        add:function () {
          this.count++;
        },
        down:function(){
          this.count--;
        },
        multiple:function(){
          this.count*=this.count;
        },
        chu:function(){
          this.count/=this.count;
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
