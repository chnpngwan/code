<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div id="app"></div>
  <template id="tel">
    <h3>{{message}}</h3>
  </template>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      template: '#tel',
      data: function () {
        return {
          message: 'Hello BiangBiang!'
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
