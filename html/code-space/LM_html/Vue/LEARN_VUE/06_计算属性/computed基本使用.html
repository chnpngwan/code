<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>今天温度：{{temp}}°</h2>
    <h3>温馨提示：建议出门穿:{{suggestion}}</h3>

    <button @click="add">+</button>
    <button @click="down">-</button>

  </template>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          temp: 10,

        }
      },
      computed: {
        // computed 里面的属性时响应式执行 执行条件是当它依赖的数据源发生变化时（如：下述案例为temp） 它才会执行
        suggestion() {
          let res = '夹克'

          if (this.temp >= 20) {
            res = '短袖'
          } else if (this.temp <= 0) {
            res = '棉袄'
          } else {
            res = '夹克'
          }
          return res
        }
      },
      methods: {
        add() {
          this.temp += 5
        },
        down() {
          this.temp -= 5
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>

</html>
