<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEUI源码</title>
  <style>
    .weui-btn {
      position: relative;
      /*考虑全面*/
      display: block;
      width: 184px;
      margin-left: auto;
      margin-right: auto;
      padding: 12px 24px;
      box-sizing: border-box;
      /* */
      font-size: 17px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      color: #fff;
      line-height: 1.41176471;
      border-radius: 8px;
      /* 按上去不能有高亮颜色   对css进行reset */
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      /* 拒绝黏贴 */
      user-select: none;
    }

    .weui-btn_primary {
      background-color: burlywood;
    }
  </style>
</head>

<body>
  <!-- css 国际命名规范BEM weui-btn Block 状态 _primary -->
  <!-- button 太复杂（会有很多自带的属性） 我们用a标签，实现不跳转 -->
  <a href="javascript:;" class="weui-btn weui-btn_primary">主要操作</a>
</body>

</html>
