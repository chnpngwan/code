<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul li{
      list-style: none;
      width: 200px;
      height: 100px;
      float: left;
    }

    li:nth-child(1){
      background: red;
    }
    li:nth-child(2){
      background: blue;
    }
    li:nth-child(3){
      background: green;
    }
    .text{
      width: 150px;
      height: 200px;
      background: rgb(113, 66, 195);
    }
    /* ul {
      display: inline-block;
      vertical-align: top;  可选，将 .text 顶部与 ul 顶部对齐 
    } */

    ul {
  position: absolute;
}
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <div class="text">
      Hello World！
    </div>
  </div>
</body>
</html>
