  <script>
    let template = `
      <ul>
        <% for(let i = 0;i<arr.length;i++){ %>
          <li><%= arr[i] %></li>
        <% } %>
      </ul>
    `


    // 可以将上述代码中的<% 以及 %> 转换为**
    function compile(tel){
      let evalExpr = /<%(.+?)%>/g
      tel = tel.replace(evalExpr,'**')
      return tel
    }
