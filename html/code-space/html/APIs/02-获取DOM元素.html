<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取DOM元素</title>

  <style>
    .box{
      height: 200px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <p id="nav">导航栏</p>
  <ul class="nav">
    <li>我的首页</li>
    <li>产品介绍</li>
    <li>联系方式</li>
  </ul>
  <script>
    // 获取匹配的第一个元素

    const box = document.querySelector('.box')
    console.dir(box)


    // 获取全部元素
    const nav =document.querySelector('.nav')
    console.log(nav)

    nav.style.color = 'red'

    // 1. 我要获取第一个小ulli
    const li = document.querySelector('ul li:first-child')
    console.log(li)

    // 2. 选择所有的小li
    // 获取到的数组lis是伪数组。不能进行push，pop操作
    // 只能通过遍历数组来对每个数组进行修改
    const lis = document.querySelectorAll('.nav li')
    
    
    for(let i = 0 ; i< lis.length ;i++){
      console.log(lis[i])
    }
    console.log(lis)

    const p = document.querySelectorAll('#nav')
    console.log(p)
    p[0].style.color = 'blue' 
    
  </script>
</body>
</html>
