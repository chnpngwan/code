<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex模型</title>
  <style>
    .box {
      height: 600px;
      border: 1px solid rgb(43, 38, 38);
      /* flex-wrap: wrap; */
      display: flex;
    }

    .box div {
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
    }

    .b1 {
      background-color: blue;
    }
    

    .b2 {
      background-color: pink;
      flex-basis: 300px;
    }

    .b3 {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="b1">A</div>
    <div class="b2">B</div>
    <div class="b3">C</div>
    <div class="b1">A</div>
    <div class="b2">B</div>
    <div class="b3">C</div>
  </div>
</body>

</html>
