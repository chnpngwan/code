<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人主页网站</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;

    }

    .App {
      min-height: 100vh;
      display: flex;
      Flex-direction: column;


    }

    /* 导航栏样式 */
    .navigation-bar {
      margin-left: 14px;
      margin-right: 14px;
      font-size: 15px;
      display: flex;
      flex: 0 0 50px;
      justify-content: space-around;
    }

    .navigation-bar>div {
      flex: 1;
      display: inline-block;
      padding: 8px;
      line-height: 34px;
      text-align: center;
    }

    .choosed {
      background-color: rgb(37, 194, 186);
      color: rgb(198, 130, 35);
    }

    /* 挂载点的样式 */
    .my-body {
      display: flex;
      flex: 1;
      font-family: '隶书';
    }




    /* home首页样式 */

    .home-right {
      font-family: '黑体';
      display: flex;
      Flex-direction: column;
      flex: 2;
      background-color: rgb(252, 254, 254);

    }

    .home-left {
      flex: 8;
      background-color: rgb(250, 251, 248);

    }

    .home-photo-bigPhoto {

      width: 100%;
      height: 280px;

      background-color: rgb(251, 252, 250);
    }

    .home-photo-bigPhoto>div {
      width: 200px;
      height: 200px;

      border-radius: 50%;
      margin-top: 40px;
      margin-left: 40px;
      /* 超出则隐藏 */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .home-photo-bigPhoto>div>img {
      height: 100%;

    }

    .home-photo-title1,
    .home-photo-title2 {
      background-color: rgb(122, 197, 122);

      line-height: 30px;
      flex: 0 0 30px;
    }

    /* 首页右侧栏小图片 */
    .home-photo-title1 div,
    .home-photo-title2 div {
      margin-left: 12px;
    }

    .home-photo-litlePhotos {
      flex: 4;
      display: inline-block;
      background: rgb(252, 253, 251);
    }

    /* 小图片的样式 */
    .home-photo-litlePhotos .content {
      margin-left: 10px;
      margin-top: 25px;
      display: flex;
      background-color: rgb(246, 248, 244);
      width: 280px;
      height: 180px;
      flex-wrap: wrap;
    }

    .home-photo-litlePhotos .content div {
      width: 70px;
      height: 80px;
      /* 超出则隐藏 */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .home-photo-litlePhotos .content>div>img {
      height: 100%;


    }

    .home-photo-survey {
      flex: 3;
    }

    .home-photo-survey .content {
      width: 200px;
      height: 200px;
      /* background-color: peru; */
      margin-left: 40px;
      margin-top: 10px;
    }


    /* 首页左边 */
    .home-left {
      display: flex;
      flex-direction: column;
    }

    .home-left .head {
      height: 100px;
      background-color: rgb(170, 227, 206);
      font-size: 40px;
      line-height: 100px;

    }

    .home-left .body {
      display: flex;
      flex-direction: column;
      flex: 1;
      background-color: rgb(255, 255, 255);
      padding: 10px;
    }

    .home-left .body p {
      font-size: 20px;
    }

    .home-left .body .img {
      text-align: center;
    }

    .home-left .body .img img {
      height: 350px;
    }

    /* 最新照片和小调查字体样式 */
    .f1 {
      font-style: italic;
      font-family: 楷体;
      font-size: 15px;
    }

    a {

      text-decoration: none;
      /* 去掉下划线 */
      color: #000;
      /* 设置链接颜色为黑色 */

    }

    /* 菱形 */
    .parallelogram {
      background-color: rgb(209, 240, 223);
      transform: skewX(-30deg);
    }

    /* 背景图 */
    .img{
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .img1{
      width: 300px;
      height: 400px;
      background-size: cover;
      background-image: url('https://5b0988e595225.cdn.sohucs.com/images/20190523/cc388795e1604546b8accad8cf400b51.jpeg');
      background-position: center center;
      box-shadow: 0 0 5px 2px #37b0c8 inset;
    }

    /* 左上角图片修饰-阴影 */
    .f2{
      background-size: cover;
      background-image: url('https://www.gznf.net/images/2021/09/6-1632823180-1.jpeg');
      background-position: center center;
      box-shadow: 0 0 5px 2px #d92828 ;
    } 


    /* welcome页面修饰 */
    .welcome{
      height: 100%;
      line-height: 50%;
    }
  
  </style>
</head>

  <script>
    //路径对象
    const route = [
      {
        id: "navigation-bar-home",
        path: "#/home",
        template: "home",
      },
      {
        id: "navigation-bar-hobby",
        path: "#/my-hobbies",
        template: "hobby",
      },
      {
        id: "navigation-bar-university",
        path: "#/my-university",
        template: "university",
      },
      {
        id: "navigation-bar-album",
        path: "#/class-album",
        template: "album",
      },
      {
        id: "navigation-bar-dream",
        path: "#/my-dream",
        template: "dream",
      },
      {
        id: "navigation-bar-block",
        path: "#/my-block",
        template: "block",
      },
      {
        id: "navigation-bar-me",
        path: "#/about-me",
        template: "me",
      },
    ];
    //获取到挂载点对象body,内容将会被挂在到body里面
    const body = document.getElementById("my-body");

    //挂载函数
    function onLoad() {
      //遍历路由数组,路由匹配
      route.forEach((element) => {
        //读取当前的hash值遍历路由对象数组选中对应的对象
        if (element.path == location.hash) {
          console.log("进行挂载");
          let template1 = document.getElementById(element.template);
          body.innerHTML = template1.innerHTML;
        }
      });
    }

    //更改hash值
    function navigationBarHandel() {
      onLoad();
      // 使用 document.querySelectorAll 获取所有 导航栏下的 所有div 元素
      //保存在 divsInContainer
      var divsInContainer = document.querySelectorAll(".navigation-bar div");
      divsInContainer.forEach((item) => {
        // console.log(item);
        item.addEventListener("click", () => {
          // console.log(item);
          // console.log(location);
          // console.log(location.hash);
          // console.log("id", item.getAttribute("id"));

          //增加选中效果

          for (let index = 0; index < divsInContainer.length; index++) {
            console.log('修改选中效果');
            const element = divsInContainer[index];
            console.log(element);
            if (element.getAttribute('id') == item.getAttribute('id')) {
              item.setAttribute("class", 'choosed')
              item.classList.add("parallelogram")
              continue
            }
            element.setAttribute('class', null)

          }




          //修改哈希值
          for (let i = 0; i < route.length; i++) {
            //当导航块元素id匹配id相等的路由对象
            //将当前location.hash改为当前对象的path
            const element = route[i];
            if (element.id == item.getAttribute("id")) {
              location.hash = element.path;
              break;
            }
          }
          // console.log("类名", item.getAttribute("class"));
          onLoad();
        });
      });
    }
    function show() {
      location.hash = ''
    }
    window.addEventListener('pageshow', show)
    window.addEventListener("hashchange", navigationBarHandel);
    window.addEventListener("DOMContentLoaded", navigationBarHandel);
  </script>
