<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style type="text/css">
        body {
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            background-color: white;
            border: 1px solid #333;
            padding: 50px;
            width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type=submit] {
            background-color: #333;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 120px;
        }

        .long {
            width: 500px;
            padding: 20px;
            border: 6px solid #f2f2f2;
            border-radius: 20px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="long">
    <form>
        <div>用户名
            <input type="text" name="name" placeholder="用户名不能为空"/>
        </div>

        <div>邮箱
            <input type="text" name="email" placeholder="邮箱必须包含@符号"/>
        </div>

        <div>密码
            <input type="password" name="password" placeholder="密码不允许为空，密码长度为8位数"/>
        </div>

        <div>确认密码
            <input type="password" name="confirmPassword" placeholder="确认密码不能为空"/>
        </div>

        <div>手机号
            <input type="text" name="phone" placeholder="只能是数字，长度为11"/>
        </div>
        <div id="long-time">
            本地时间: <span id="local-time"></span>
        </div>
        <button type="button" onclick="validateForm()">注册</button>
    </form>
</div>
<script type="text/javascript">
    document.getElementById('local-time').textContent = new Date().toLocaleTimeString(); // 获取本地时间并显示在页面上
    setInterval(function () { // 每秒更新一次时间
        document.getElementById('local-time').textContent = new Date().toLocaleTimeString();
    });

    function validateForm() {
        var fields = ["name", "email", "password", "confirmPassword", "phone"];
        var errorMessages = {
            name: "用户名不能为空",
            email: "邮箱必须包含@符号",
            password: "密码不允许为空，密码长度为8位数",
            confirmPassword: "确认密码不能为空",
            phone: "只能是数字，长度为11"
        };

        for (var i = 0; i < fields.length; i++) {
            var field = fields[i];
            var value = document.getElementsByName(field)[0].value;
            if (field === "email" && value.indexOf("@") === -1) {
                alert(errorMessages[field]);
                return;
            }
            if ((field === "password" || field === "confirmPassword") && (value === "" || value.length !== 8)) {
                alert(errorMessages[field]);
                return;
            }
            if (field === "phone" && (value.length !== 11 || isNaN(value))) {
                alert(errorMessages[field]);
                return;
            }
            if (value === "") {
                alert(errorMessages[field]);
                return;
            }
        }
        alert("注册成功！");
    }
</script>
</body>
</html>
