<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
          padding: 0;
          margin: 0;
        }
        #output * {
          position: absolute;
          top: 0;
          margin: 0;
          transition: all 0.2s;
        }
      
        #output canvas{
          opacity: 0;
        }
      
        #output:hover canvas {
          opacity: 1;
        }
      
        #output:hover pre {
          color: #F00;
        }
      </style>
      
      <script src="asciify.js"></script>
      <div id="output"></div>
</body>
</html>
