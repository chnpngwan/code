<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>手机号码验证</title>
    <script type="text/javascript">
        function isMobileNo(mobileNo) {
            var reg = /^1[3|4|5|6|7|8|9][0-9]{9}$/;
            if (reg.test(mobileNo) === false) {
                return false;
            } else {
                return true;
            }
        }
		function checkMobileNo() {
              var mobileNo = document.getElementById("mobileNo").value;
              if (isMobileNo(mobileNo)) {
                  //alert(mobileNo + "是有效的手机号码");
              } else {
                  alert(mobileNo + "不是有效的手机号码");
              }
          }
		      function isIdCardNo(idCardNo) {
		          var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
		          if (reg.test(idCardNo) === false) {
		              return false;
		          } else {
		              return true;
		          }
		      }
		  	function checkIdCardNo() {
		            var idCardNo = document.getElementById("idCardNo").value;
		            if (isIdCardNo(idCardNo)) {
		                alert(idCardNo + "是有效的身份证号码");
		            } else {
		                alert(idCardNo + "不是有效的身份证号码");
		            }
		        }
				
				
				function check() {
				        var idCardNo = document.getElementById("idCardNo").value;
						var mobileNo = document.getElementById("mobileNo").value;
				        if (isIdCardNo(idCardNo)&&isMobileNo(mobileNo)) {
				            alert("身份证号码或者手机号是有效的");
				        } else {
				            alert("身份证号码或者手机号不是有效的");
				        }
				    }
		    </script>
      </script>
  </head>
  <body>
      <label for="mobileNo">手机号码：</label>
      <input type="text" id="mobileNo">
<!--      <button onclick="checkMobileNo()">验证</button>
 -->	  <label for="idCardNo">身份证号码：</label>
	  <input type="text" id="idCardNo">
	  <button onclick="check()">验证</button>
  </body>
  </html>
