<!DOCTYPE html>
<html>
<head>
  <!-- 引入 jQuery 库 -->
  <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide">
      <img src="./img/a.png" alt="Image 1">
    </div>
    <div class="slide">
      <img src="./img/b.png" alt="Image 2">
    </div>
    <div class="slide">
      <img src="./img/c.png" alt="Image 3">
    </div>
  </div>

  <script>
    $(document).ready(function() {
      var slides = $(".slide");
      var currentSlide = 0;

      function showSlide(n) {
        if (n >= slides.length) {
          currentSlide = 0;
        } else if (n < 0) {
          currentSlide = slides.length - 1;
        } else {
          currentSlide = n;
        }

        slides.hide();  // 隐藏所有幻灯片
        slides.eq(currentSlide).show();  // 显示当前幻灯片
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function previousSlide() {
        showSlide(currentSlide - 1);
      }

      setInterval(nextSlide, 30);  // 自动切换时间间隔，单位为毫秒
    });
  </script>
  <!-- 如果需要添加前进和后退按钮，可以在 HTML 中添加以下代码：
  <button onclick="previousSlide()">Previous</button>
  <button onclick="nextSlide()">Next</button>
  -->
</body>
</html>
