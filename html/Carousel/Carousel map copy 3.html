<!DOCTYPE html>
<html>
<head>
  <!-- 引入 Layui CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.6.8/css/layui.min.css">
  <!-- 引入 Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/swiper/6.8.0/swiper-bundle.min.css">

  <style>
    .swiper-container {
      width: 100%;
      height: 300px;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="layui-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./img/a.png" alt="Image 1">
        </div>
        <div class="swiper-slide">
          <img src="./img/a.png" alt="Image 2">
        </div>
        <div class="swiper-slide">
          <img src="./img/a.png" alt="Image 3">
        </div>
      </div>
      <!-- 如果需要添加分页器 -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- 引入 Layui JS -->
  <script src="https://cdn.staticfile.org/layui/2.6.8/layui.min.js"></script>
  <!-- 引入 Swiper JS -->
  <script src="https://cdn.staticfile.org/swiper/6.8.0/swiper-bundle.min.js"></script>

  <script>
    layui.use('jquery', function() {
      var $ = layui.jquery;

      $(document).ready(function() {
        var swiper = new Swiper('.swiper-container', {
          loop: true,  // 循环播放
          autoplay: {
            delay: 3000,  // 切换间隔时间，单位为毫秒
            disableOnInteraction: false,  // 用户操作后是否禁止自动切换
          },
          pagination: {
            el: '.swiper-pagination',  // 分页器容器
            clickable: true,  // 可点击切换
          },
        });
      });
    });
  </script>
</body>
</html>
