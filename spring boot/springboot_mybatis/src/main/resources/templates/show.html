<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示</title>
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style type="text/css">
        h1 {
            text-align: center;
        }
        #delete{
            position: absolute; top: 350px; left: 1680px;
        }
    </style>
</head>
<body>
    <h1>学生信息管理</h1>
    <form class="form-inline" th:action="@{/show}" method="post">
        <div class="form-group">
            <label for="exampleInputName">姓名</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Jane Doe" >
        </div>
        <div class="form-group">
            <label for="exampleInputSex">性别</label>
            <input type="email" class="form-control" id="exampleInputSex" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
    </form>
    <form th:action="@{/deleteAll}" METHOD="post">
    <input id="delete" class="btn btn-primary btn-lg disabled" type="submit" value="批量删除">
    <table class="table table-bordered">
        <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
            <td>地址</td>
            <td>操作</td>
            <td><input type="checkbox">选择</td>
        </tr>
        <tr th:each="student:${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.sex}"></td>
            <td th:text="${student.address}"></td>
            <td>
                <a th:href="@{'/delete'(id=${student.id})}" class="btn btn-primary btn-lg disabled" role="button" onclick="return confirm('确定删除此数据嘛？') ">删除</a>
                <a th:href="@{'/findById'(id=${student.id})}" class="btn btn-success">编辑</a>
            </td>
            <td><input type="checkbox" th:value="${student.id}" name="ids" ></td>
        </tr>
        <tr>
            <td class="text-center" colspan="6">
                共有<span th:text="${students.size()}"></span>条数据
            </td>
        </tr>
    </table>
    </form>
    <a th:href="@{/insert}" class="btn btn-primary btn-lg disabled" role="button">添加学生</a>
</body>
</html>
