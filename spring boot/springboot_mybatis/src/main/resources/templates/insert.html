<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style type="text/css">
        div {
            height: 70px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>添加</h1>
    <form th:action="@{insertDo}" method="post">
        <div class="form-group">
            <label for="exampleInputName">姓名</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="请输入姓名" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputAge">年龄</label>
            <input type="text" class="form-control" id="exampleInputAge" placeholder="请输入年龄" name="age">
        </div>
        <div class="form-group">
            <label for="exampleInputSex">性别</label>
            <input type="text" class="form-control" id="exampleInputSex" placeholder="请输入性别" name="sex">
        </div>
        <div class="form-group">
            <label for="exampleInputAddress">地址</label>
            <input type="text" class="form-control" id="exampleInputAddress" placeholder="请输入地址" name="address">
        </div>
        <button type="submit" class="btn btn-default">添加</button>
    </form>
</body>
</html>
