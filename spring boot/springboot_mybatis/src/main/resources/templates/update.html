<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>修改</h1>
    <form th:action="@{update}" method="post">
        <input type="hidden" name="id" th:value="${student.id}">
        <div class="form-group">
            <label for="exampleInputName">姓名</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="请输入姓名" name="name" th:value="${student.name}" >
        </div>
        <div class="form-group">
            <label for="exampleInputAge">年龄</label>
            <input type="text" class="form-control" id="exampleInputAge" placeholder="请输入年龄" name="age" th:value="${student.age}">
        </div>
        <div class="form-group">
            <label for="exampleInputSex">性别</label>
            <input type="text" class="form-control" id="exampleInputSex" placeholder="请输入性别" name="sex" th:value="${student.sex}">
        </div>
        <div class="form-group">
            <label for="exampleInputAddress">地址</label>
            <input type="text" class="form-control" id="exampleInputAddress" placeholder="请输入地址" name="address" th:value="${student.address}">
        </div>
        <button type="submit" class="btn btn-default">修改</button>
    </form>
</body>
</html>
