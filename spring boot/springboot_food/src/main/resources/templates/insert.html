<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/insertDo}" method="post">
    <div class="form-group">
        <label for="exampleInputName">食材名字</label>
        <input type="text" class="form-control" id="exampleInputName" name="mame" th:value="${name}">
    </div>
    <div class="form-group">
        <label for="exampleInputType">类别</label>
        <input type="text" class="form-control" id="exampleInputType" name="type" th:value="${type}">
    </div>
    <div class="form-group">
        <label for="exampleInputPrice">单价</label>
        <input type="text" class="form-control" id="exampleInputPrice" name="price" th:value="${price}">
    </div>
    <div class="form-group">
        <label for="exampleInputByuer">采购人</label>
        <input type="text" class="form-control" id="exampleInputByuer" name="buyer" th:value="${buyer}">
    </div>
    <div class="form-group">
        <label for="exampleInputTime">采购时间</label>
        <input type="text" class="form-control" id="exampleInputTime" name="buyTime" th:value="${buyTime}">
    </div>
    <button type="submit" class="btn btn-default">添加</button>
</form>
<script th:inline="javascript">
    $(function () {
        //如果没有值 赋值 ''
        let date = '';
        $("#buyTime").val(new Date(date).Format("yyyy-MM-dd HH:mm:ss"));
    })
    /*]]>*/
</script>
</body>
</html>
