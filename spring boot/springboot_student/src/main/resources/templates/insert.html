<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">学生姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" >
        </div>
    </div>
    <div class="form-group">
        <label for="inputNo" class="col-sm-2 control-label">准考证号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNo" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
            <select>
                <option></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAge" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAge" >
        </div>
    </div>
    <div class="form-group">
        <label for="input1" class="col-sm-2 control-label">专业</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input1" >
        </div>
    </div>
    <div class="form-group">
        <label for="input2" class="col-sm-2 control-label">年级</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="input2" >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加</button>
        </div>
    </div>
</form>
</body>
</html>
