<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>学生信息管理</h1>
    <form th:action="@{'/show'}" method="post">
        <div class="form-group">
            <label for="exampleInputName">名字</label>
            <input type="text" class="form-control" id="exampleInputName" name="studentName" >
        </div>
        <button type="submit" class="btn btn-default">查询</button>
    </form>
    <table class="table table-bordered">
        <tr>
            <td>序号</td>
            <td>学生姓名</td>
            <td>准考证号</td>
            <td>性别</td>
            <td>年龄</td>
            <td>专业</td>
            <td>年级</td>
            <td>操作</td>
        </tr>
        <tr th:each="student:${studentList}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.setStudentName()}"></td>
            <td th:text="${student.setStudentNo()}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.major}"></td>
            <td th:text="${student.grade}"></td>
            <td>
                <a th:href="@{'/delete'(id=${student.id})}" onclick="del()">删除</a>
            </td>
        </tr>
        <tr colspan="8">
            共有<span th:text="${studentList.size()}"></span>条数据
        </tr>
    </table>
<script>
    function del() {
        if (confirm("确定删除此数据嘛？")){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
