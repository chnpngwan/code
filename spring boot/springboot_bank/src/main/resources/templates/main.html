<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>银行账户信息管理系统</h1>
    <form class="form-inline" th:action="@{/show}" method="post">
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" name="NAME">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
    </form>
    <table class="table table-bordered">
        <tr>
            <td>序号</td>
            <td>卡号</td>
            <td>名字</td>
            <td>余额</td>
            <td>操作</td>
        </tr>
        <tr th:each="account:${accountList}">
            <td th:text="${account.ID}"></td>
            <td th:text="${account.NUMBER}"></td>
            <td th:text="${account.NAME}"></td>
            <td th:text="${account.MONEY}"></td>
            <td>
                <a th:href="@{'/delete'(ID=${account.ID})}" onclick="del()">删除</a>
            </td>
        </tr>
        <tr colspan="5">
            <a th:href="@{/insert}">录入</a>
            共有<span th:text="${accountList.size()}"></span>条数据
        </tr>
    </table>
    <script>
        function del() {
            if (confirm("确定删除此数据嘛！")){
                return true;
            }else {
                return false;
            }
        }
    </script>
</body>
</html>
