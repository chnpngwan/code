<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-inline">
    <div class="form-group" th:action="@{'/show'}" method="post">
        <label for="exampleInputName">课程名字</label>
        <input type="text" class="form-control" id="exampleInputName" name="name">
    </div>
    <div class="form-group">
        <label>课程类型</label>
        <select>
            <option value="" name="type"></option>
            <option value="公共课" name="type">公共课</option>
            <option value="专业课" name="type">专业课</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">搜索</button>
</form>
<table class="table table-bordered">
    <tr>
        <td>课程编码</td>
        <td>课程名字</td>
        <td>课程类型</td>
        <td>课程学分</td>
        <td>课程学时</td>
        <td>操作</td>
    </tr>
    <tr th:each="course:${courseList}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.type}"></td>
        <td th:text="${course.credit}"></td>
        <td th:text="${course.classHour}"></td>
        <td>
            <a href="">修改</a>
            <a th:href="@{'/delete'(id=${course.id})}" onclick="del()">删除</a>
        </td>
    </tr>
    <tr th:compact="6">
        总共查询到<span th:text="${courseList.size()}"></span>条数据
    </tr>
</table>
<script>
    function del() {
        if (confirm("确定删除此数据嘛！")){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
