<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>软件工程设计-后台管理中心</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/layui/css/layui.css" rel="stylesheet">
		<style type="text/css">
			input::-webkit-outer-spin-button,  
				input::-webkit-inner-spin-button{  
			    	-webkit-appearance: none !important;  
			    	margin: 0;  
				}
				/* 火狐 */
				input[type="number"]{
			        -moz-appearance: textfield;
			    }
		</style>
	</head>
	<body>
			<div class="layui-side layui-bg-black" th:fragment="navHtml">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item">
							<a href="/ltj/home"><i class="layui-icon layui-icon-home"></i>系统主页</a>
						</li>
						<li class="layui-nav-item">
							<a href="/ltj/stuInfoList"><i class="layui-icon layui-icon-component"></i>软件工程设计</a>
						</li>
					</ul>
				</div>
			</div>
		<script src="/layui/layui.js"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form;
				var layer = layui.layer;
				// 提交事件
				form.on('submit(demo2)', function(data) {
					var field = data.field; // 获取表单字段值
					// 显示填写结果，仅作演示用
					layer.alert(JSON.stringify(field), {
						title: '当前填写的字段值'
					});
					// 此处可执行 Ajax 等操作
					// …
					return false; // 阻止默认 form 跳转
				});
			});
		</script>


		<script>
			//JS 
			layui.use(['element', 'layer', 'util'], function() {
				var element = layui.element;
				var layer = layui.layer;
				var util = layui.util;
				var $ = layui.$;

				//头部事件
				util.event('lay-header-event', {
					menuLeft: function(othis) { // 左侧菜单事件
						layer.msg('展开左侧菜单的操作', {
							icon: 0
						});
					},
					menuRight: function() { // 右侧菜单事件
						layer.open({
							type: 1,
							title: '更多',
							content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
							area: ['260px', '100%'],
							offset: 'rt', // 右上角
							anim: 'slideLeft', // 从右侧抽屉滑出
							shadeClose: true,
							scrollbar: false
						});
					}
				});
			});
		</script>
	</body>
</html>
