<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
    <style>
        table,
        td,
        th{
            border-collapse:collapse;
            border-spacing:0 ;
        }

        table{
            width: 100%;
        }
        td,
        th{
            border: 1px solid #bcbcbc;
            padding: 5px 10px;
        }

        th{
            background: #42b983;
            font-size: 1.2rem;
            font-weight: 400;
            color: #fff;
            cursor: pointer;
        }
        tr:nth-of-type(odd){
            background: #fff;
        }
        tr:nth-of-type(even){
            background: #fff;
        }
        caption{
            font-size: 24px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div id="app" style="margin: 20px auto;width: 600px">
    <span>姓名</span>
    <input type="text" v-model="name">
    <table>
        <caption>{{ title }}</caption>
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item,index) in nameList" :key="item.id">
            <td>{{ index }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var  vm = new Vue({
        el:"#app",
        data:{
            title:"员工信息列表",
            empList:[{
                id:1,
                name:"张三",
                age:20
            },{
                id:2,
                name:"李四",
                age:22
            },{
                id:3,
                name:"王五",
                age:23
            },{
                id:4,
                name:"张万三",
                age:24
            }
            ],
            name:""
        },
        computed:{
            nameList:function(){
                var _this=this;
                return _this.empList.filter(function (val){
                    return val.indexOf(_this.name)!=-1;
                })
            }
        }
    });
</script>
</body>
</html>
