server:
#  port: 8000
  port: 8700

spring:
  freemarker:
    check-template-location: false
  profiles:
    active: prod
#    active: test
#    active: dev
  jackson:
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false

  #配置 Jpa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

#七牛云
qiniu:
  # 文件大小 /M
  max-size: 15

#邮箱验证码有效时间/分钟
code:
  expiration: 5

#登录图形验证码有效时间/分钟
loginCode:
  expiration: 2

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: xxx+xxxx

# sm.ms 图床的 token
smms:
  token: xxx

jmshop:
  # 快鸟物流查询配置
  express:
    enable: true
    appId: xxx
    appKey: xxx
  # 配置
  apiUrl: http://mall.weixinai.cn/api

#华为云OBS云存储
huaweicloud:
  obs:
    end_point: obs.cn-south-1.myhuaweicloud.com
    accessible_domain_name: https://xxx-mall.obs.cn-south-1.myhuaweicloud.com
    access_key_id: xxx
    secret_access_key: xxx
    bucket_name: xxx-mall
    local_file_path: /www/wwwlogs
    cloud_file_path: mall/objservice
